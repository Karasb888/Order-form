<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
    <form class="main-form" action="">
        <img class="main-logo" src="img/logo.png" alt="">
        <div class="wrapper">
            <header class="header">
                        <div class="header__preview">
                            <div class="order-items">
                                    <i class="fa fa-address-book" aria-hidden="true"></i>
                                        <h3 class="title-item">Your order</h3>
                                <ul class="order-items__list">
                                    <li class="list-item">
                                       <div class="list-item__title">items</div>
                                       <div class="list-item__value">2 documents</div>
                                    </li>
                                    <li class="list-item">
                                       <div class="list-item__title">details</div>
                                       <div class="list-item__value">2 languages</div>
                                    </li>
                                    <li class="list-item">
                                        <div class="list-item__title">price</div>
                                        <div class="list-item__value">$ 696.06</div>
                                    </li>
                                    <li class="list-item">
                                        <div class="list-item__title">delivery</div>
                                        <div class="list-item__value">48 hours*</div>
                                    </li>
                                </ul>
                            </div>
                            <div class="order-buttons">
                                <button class="order-buttons__place">
                                    <p> place order</p>
                                </button>
                                <button class="order-buttons__print">
                                    <p> print a quote</p>
                                </button>
                            </div>
                        </div>
                        <div class="header__contacts">
                            <i class="fa fa-life-ring" aria-hidden="true"></i>
                            <h3 class="contacts-title">help center</h3>
                            <p class="contacts-info">If you need assistance while placing your order, contact one of our beloved Project Manager by phone or email.</p>
                            <div class="contacts-items">
                                <div class="contacts-items__phone">
                                    +971 (0) 555 555
                                </div>
                                <div class="contacts-items__mail">
                                    help@qtest.com
                                </div>
                            </div>
                        </div>
            </header>
        </div>
    </form>
</body>
</html>
